<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Puzzle Piece</title>
	<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
	<link rel="stylesheet/less" type="text/css" href="css/style.less"/>
	<script src="js/lib/less-1.3.3.min.js"></script>
</head>
<body>
	<div id="puzzle">
		<p>
			Move the pieces so they fit in a square. Pieces will only fit together if their sides add to zero.
		</p>
		<span id="pieces"></span>
		<br/>
		<br/>
		<div id="flippers">
			<div id="flip-horizontally">
				<div class="flip-content">
					move piece here<br/>
					to flip horizontally<br/>
					&lt; -- &gt;
				</div>
			</div>
			<div id="flip-buffer"></div>
			<div id="flip-vertically">
				<div class="flip-content">
					/\ <br/>
					move piece here<br/>
					to flip vertically<br/>
					\/
				</div>
			</div>
			<div id="flip-buffer"></div>
			<div id="spin-right">
				<div class="flip-content">
					----&gt;<br/>
					move piece here<br/>
					to spin to the right<br/>
					&lt;----
				</div>
			</div>
			<div id="flip-buffer"></div>
			<div id="spin-left">
				<div class="flip-content">
					&lt;----<br/>
					move piece here<br/>
					to spin to the left<br/>
					----&gt;
				</div>
			</div>
		</div>
	</div>
	<script type="text/template" id="piece-template">
		<div class="top">
			<%- topValue %>
		</div>
		<div class="middle">
			<span class="left">
				<%- leftValue %>
			</span>
			<span class="right">
				<%- rightValue %>
			</span>
		</div>
		<div class="bottom">
			<span class="bottom-content">
				<%- bottomValue %>
			</span>
		</div>
	</script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
	<script src="js/lib/jquery.ui.touch-punch-0.2.2.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js"></script>
	<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js"></script>
	<script src="js/puzzle.js"></script>
	<script src="js/puzzle.piece.js"></script>
	<script src="js/puzzle.flipper.js"></script>
	<script src="js/models/piece-model.js"></script>
	<script src="js/views/piece-view.js"></script>
	<script src="js/views/puzzle-view.js"></script>
	<script src="js/routers/router.js"></script>
</body>
</html>
