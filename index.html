<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Puzzle Piece</title>
	<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
	<link rel="stylesheet/less" type="text/css" href="css/style.less"/>
	<script src="js/lib/less-1.3.3.min.js" type="text/javascript"></script>
</head>
<body>
	<div id="puzzle">
		<p>
			Move the pieces so they fit in a square
		</p>
		<span id="pieces"></span>
		<br/>
		<br/>
		<div id="flippers">
			<div id="flip-horizontally">
				<div class="flip-content">
					move piece here to flip horizontally
				</div>
			</div>
			<div id="flip-buffer"></div>
			<div id="flip-vertically">
				<div class="flip-content">
					move piece here to flip vertically
				</div>
			</div>
		</div>
	</div>
	<script type="text/template" id="piece-template">
		<div class="top">
			<%- topValue %>
		</div>
		<div class="middle">
			<span class="left">
				<%- leftValue %>
			</span>
			<span class="right">
				<%- rightValue %>
			</span>
		</div>
		<div class="bottom">
			<span class="bottom-content">
				<%- bottomValue %>
			</span>
		</div>
	</script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js"></script>
	<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js"></script>
	<script src="js/puzzle-pieces.js"></script>
	<script src="js/puzzle-logic.js"></script>
	<script src="js/models/piece.js"></script>
	<script src="js/views/piece-view.js"></script>
	<script src="js/views/puzzle-view.js"></script>
	<script src="js/routers/router.js"></script>
</body>
</html>
